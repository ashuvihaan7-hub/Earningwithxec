<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>XEC Tap Miner</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
body{
background:#0f172a;
color:white;
text-align:center;
font-family:sans-serif;
}
button{
padding:15px 30px;
font-size:20px;
background:#00ffcc;
border:none;
border-radius:10px;
}
</style>
</head>
<body>

<h1>⚡ XEC Tap Miner</h1>
<h2 id="balance">Balance: 0</h2>

<button onclick="mine()">⛏ TAP</button>

<script>
let balance = 0;

function mine(){
  balance += 1;
  document.getElementById("balance").innerText = "Balance: " + balance;
}
</script>

</body>
</html>
